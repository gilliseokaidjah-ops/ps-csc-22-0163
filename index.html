<!DOCTYPE html>
<html>
<head>
    <title>Table Scene with Milo and Milk</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Move: WASD | Look: Mouse | Zoom: Scroll<br>
        Use mouse to look around, WASD to move
    </div>

    <a-scene>
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.8" position="-5 10 5"></a-entity>
        <a-entity light="type: point; color: #fff; intensity: 0.5" position="0 4 3"></a-entity>
        
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#8BC34A" shadow></a-plane>
        
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
        
        <!-- Table -->
        <a-box position="0 1.5 0" width="3" height="0.1" depth="2" color="#8B4513" shadow></a-box>
        <a-cylinder position="-1.2 0.6 0.7" radius="0.1" height="1.2" color="#8B4513" shadow></a-cylinder>
        <a-cylinder position="1.2 0.6 0.7" radius="0.1" height="1.2" color="#8B4513" shadow></a-cylinder>
        <a-cylinder position="-1.2 0.6 -0.7" radius="0.1" height="1.2" color="#8B4513" shadow></a-cylinder>
        <a-cylinder position="1.2 0.6 -0.7" radius="0.1" height="1.2" color="#8B4513" shadow></a-cylinder>
        
        <!-- GREEN MILO TIN - SIMPLE DESIGN -->
        <a-entity position="-0.7 1.65 0">
            <!-- Milo tin body - GREEN -->
            <a-cylinder radius="0.2" height="0.4" color="#228B22" shadow="receive: true">
                <!-- Front-facing MILO label only -->
                <a-plane position="0 0.1 0.21" width="0.35" height="0.25" color="#228B22">
                    <!-- Main MILO text - LARGE AND WHITE -->
                    <a-text value="MILO" 
                            color="#FFFFFF" 
                            align="center" 
                            position="0 0 0.01" 
                            scale="0.8 0.8 0.8"
                            width="2"
                            font="roboto"
                            negate="false"
                            shader="msdf"></a-text>
                </a-plane>
            </a-cylinder>
            
            <!-- Lid - Darker Green -->
            <a-cylinder position="0 0.22 0" radius="0.19" height="0.05" color="#006400" metalness="0.8">
                <a-ring position="0 0.03 0" radius-inner="0.15" radius-outer="0.17" color="#228B22"></a-ring>
            </a-cylinder>
        </a-entity>
        
        <!-- MILK TIN - WHITE AND SEA BLUE -->
        <a-entity position="0.7 1.65 0">
            <a-cylinder radius="0.2" height="0.4" color="#FFFFFF" shadow>
                <!-- Front label - Sea Blue band -->
                <a-plane position="0 0.1 0.21" width="0.35" height="0.25" color="#20B2AA">
                    <a-text value="MILK" 
                            color="#FFFFFF" 
                            align="center" 
                            position="0 0 0.01" 
                            scale="0.7 0.7 0.7"
                            font="roboto"
                            negate="false"
                            shader="msdf"></a-text>
                </a-plane>
                
                <!-- White body with sea blue stripe -->
                <a-cylinder position="0 -0.1 0" radius="0.2" height="0.2" color="#FFFFFF" theta-start="0" theta-length="360"></a-cylinder>
                <a-ring position="0 0 0.001" radius-inner="0.18" radius-outer="0.2" color="#20B2AA" theta-start="0" theta-length="360"></a-ring>
            </a-cylinder>
            
            <!-- Lid - Sea Blue -->
            <a-cylinder position="0 0.22 0" radius="0.19" height="0.05" color="#20B2AA" metalness="0.7">
                <a-circle position="0 0.03 0" radius="0.15" color="#87CEEB"></a-circle>
            </a-cylinder>
        </a-entity>
        
        <!-- CUPS MOVED TO THE SIDE (Not blocking view) -->
        <!-- Cup 1 - Moved to right side of table -->
        <a-cylinder position="1.0 1.7 -0.5" radius="0.12" height="0.25" color="#FF6B6B" metalness="0.3">
            <a-cylinder position="0 0.13 0" radius="0.1" height="0.04" color="#FF6B6B"></a-cylinder>
            <a-ring position="0 0.13 0.001" radius-inner="0.09" radius-outer="0.1" color="#FF3333"></a-ring>
            <!-- Contents -->
            <a-cylinder position="0 0.07 0" radius="0.09" height="0.14" color="#8B4513"></a-cylinder>
        </a-cylinder>
        
        <!-- Cup 2 - Moved to left side of table -->
        <a-cylinder position="-1.0 1.7 -0.5" radius="0.12" height="0.25" color="#4ECDC4" metalness="0.3">
            <a-cylinder position="0 0.13 0" radius="0.1" height="0.04" color="#4ECDC4"></a-cylinder>
            <a-ring position="0 0.13 0.001" radius-inner="0.09" radius-outer="0.1" color="#2E8B57"></a-ring>
            <!-- Contents -->
            <a-cylinder position="0 0.07 0" radius="0.09" height="0.14" color="#FFFFFF"></a-cylinder>
        </a-cylinder>
        
        <!-- Chair 1 -->
        <a-box position="-2 0.8 0" width="0.8" height="0.1" depth="0.8" color="#A0522D" shadow></a-box>
        <a-box position="-2 1.5 0.35" width="0.8" height="0.8" depth="0.1" color="#A0522D" shadow></a-box>
        <a-box position="-2.35 0.8 0.35" width="0.1" height="1.4" depth="0.8" color="#A0522D" shadow></a-box>
        <a-box position="-1.65 0.8 0.35" width="0.1" height="1.4" depth="0.8" color="#A0522D" shadow></a-box>
        
        <!-- Chair 2 -->
        <a-box position="2 0.8 0" width="0.8" height="0.1" depth="0.8" color="#A0522D" shadow></a-box>
        <a-box position="2 1.5 0.35" width="0.8" height="0.8" depth="0.1" color="#A0522D" shadow></a-box>
        <a-box position="1.65 0.8 0.35" width="0.1" height="1.4" depth="0.8" color="#A0522D" shadow></a-box>
        <a-box position="2.35 0.8 0.35" width="0.1" height="1.4" depth="0.8" color="#A0522D" shadow></a-box>
        
        <!-- Decorative Elements -->
        <!-- Wall -->
        <a-box position="0 3 -5" width="12" height="6" depth="0.2" color="#F5F5DC"></a-box>
        
        <!-- Window -->
        <a-box position="3 3 -4.9" width="3" height="2.5" depth="0.1" color="#8B4513">
            <a-box position="0 0 0.05" width="2.8" height="2.3" depth="0.1" color="#E0F7FA">
                <a-box position="-0.65 0 0.05" width="0.05" height="2.3" depth="0.01" color="#8B4513"></a-box>
                <a-box position="0.65 0 0.05" width="0.05" height="2.3" depth="0.01" color="#8B4513"></a-box>
                <a-box position="0 0.55 0.05" width="2.8" height="0.05" depth="0.01" color="#8B4513"></a-box>
                <a-box position="0 -0.55 0.05" width="2.8" height="0.05" depth="0.01" color="#8B4513"></a-box>
            </a-box>
        </a-box>
        
        <!-- Plant -->
        <a-cylinder position="-4 0.5 -3" radius="0.2" height="1" color="#8B4513"></a-cylinder>
        <a-cone position="-4 1.6 -3" radius-bottom="0.7" radius-top="0" height="1" color="#228B22"></a-cone>
        
        <!-- Rug -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="4" height="6" color="#D2691E">
            <a-plane position="0 0.01 0" rotation="0 0 0" width="3.5" height="5.5" color="#DEB887">
                <a-circle position="0 0 0.01" radius="0.4" color="#D2691E"></a-circle>
            </a-plane>
        </a-plane>
        
        <!-- Spoon on table (near Milo) -->
        <a-entity position="-0.5 1.75 0.3" rotation="0 0 30">
            <a-cylinder position="0 0 0" radius="0.01" height="0.12" color="#C0C0C0" metalness="0.9"></a-cylinder>
            <a-sphere position="0 0.06 0" radius="0.02" color="#C0C0C0" metalness="0.9"></a-sphere>
            <a-box position="0 -0.04 0" width="0.04" height="0.008" depth="0.02" color="#C0C0C0" metalness="0.9"></a-box>
        </a-entity>
        
        <!-- Camera - Positioned to clearly see Milo and Milk -->
        <a-entity id="camera" camera="fov: 70" position="0 1.8 3.5" look-controls="pointerLockEnabled: true" wasd-controls="fly: false">
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        // Ensure camera is positioned to see MILO and MILK clearly
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log("Scene loaded. Milo and Milk should be clearly visible.");
            console.log("Milo is GREEN with white text");
            console.log("Milk is WHITE with sea blue band");
            console.log("Cups moved to sides to not block view");
            
            // Position camera to focus on both tins
            const camera = document.querySelector('#camera');
            camera.setAttribute('position', {x: 0, y: 1.8, z: 3.5});
            
            // Add a slight rotation to show both tins clearly
            setTimeout(() => {
                camera.setAttribute('animation', {
                    property: 'rotation',
                    dur: 3000,
                    easing: 'easeInOutQuad',
                    to: {x: -5, y: 0, z: 0}
                });
            }, 500);
        });
    </script>
</body>
</html>
